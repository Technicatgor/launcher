services:
  tailscale:
    container_name: tailscale
    image: tailscale/tailscale:stable
    hostname: dockersrv
    volumes:
      - ./data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file:
      - ./.env
    restart: unless-stopped
