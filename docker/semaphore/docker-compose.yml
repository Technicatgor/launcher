services:
  postgres:
    restart: unless-stopped
    ports:
      - 5432:5432
    image: postgres:14
    hostname: postgres
    volumes:
     - semaphore-postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
  # mysql:
  #   restart: unless-stopped
  #   ports:
  #     - 3306:3306
  #   image: mysql:8.0
  #   hostname: mysql
  #   volumes:
  #     - semaphore-mysql:/var/lib/mysql
